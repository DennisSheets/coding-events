<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head th:replace="fragments :: head"></head>

    <body class="container">

        <header th:replace ="fragments :: header"></header>

        <form method="post" action="/events/create">

            <div class="form-group">
                <label>Name<br>
                    <input class="form=control" th:field="${event.name}" >
                </label>
                <p class="error" th:errors="${event.name}"></p>
            </div>
            <div class="form-group">
                <label>Description<br>
                        <input class="form=control" th:field="${event.description}" >
                </label>
                <p class="error" th:errors="${event.description}"></p>
            </div>
            <div class="form-group">
                <label>Contact Email<br>
                    <input class="form=control" th:field="${event.contactEmail}">
                </label>
                <p class="error" th:errors="${event.contactEmail}"></p>
            </div>
            <div class="form-group">
                <label>Event Category<br>
                    <select th:field="${event.eventCategory}">
                        <option th:each=" eventCategory : ${categories}"
                            th:value="${eventCategory.id}"
                            th:text="${eventCategory.name}"
                        ></option>
                    </select>
                </label>
                <p class="error" th:errors="${event.eventCategory}"></p>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Create Event">
            </div>

        </form>

    </body>

</html>
