<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head th:replace="fragments :: head"></head>

    <body class="container">

        <header th:replace ="fragments :: header"></header>

        <form method="post" action="/events/create">
            <div class="form-group">
                <label>Name<br>
                    <input class="form=control" th:field="${event.name}" >
                </label>
                <p class="error" th:errors="${event.name}"></p>
            </div>
            <div class="form-group">
                <label>Description<br>
                    <!-- <input class="form=control" th:field="${event.description}" >  -->
                        <input class="form=control" th:field="${event.eventDetails.description}" >
                </label>
                <p class="error" th:errors="${event.eventDetails.description}"></p>
            </div>
            <div class="form-group">
                <label>Contact Email<br>
                    <input class="form=control" th:field="${event.eventDetails.contactEmail}">
                </label>
                <p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
            </div>
            <div class="form-group">
                <label>Event Category<br>
                    <!--<select th:field="${event.type}"> -->
                        <!-- <option th:each=" type : ${types}" -->
                            <!-- th:value="${type}" -->
                            <!--  th:text="${type.displayName}" -->
                    <select th:field="${event.eventCategory}">
                        <option th:each=" eventCategory : ${categories}"
                            th:value="${eventCategory.id}"
                            th:text="${eventCategory.name}"
                        ></option>
                    </select>
                    <p class="error" th:errors="${event.eventCategory}"></p>
                </label>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Create Event">
            </div>

        </form>

    </body>

</html>
